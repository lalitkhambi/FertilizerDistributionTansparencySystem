<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Tracking</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Fertilizer Tracking System</h1>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Register Retailer</h5>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="retailerAddress">Retailer Address</label>
                        <input type="text" class="form-control" id="retailerAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="retailerName">Retailer Name</label>
                        <input type="text" class="form-control" id="retailerName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Release Fertilizer</h5>
                <form id="releaseForm">
                    <div class="form-group">
                        <label for="releaseAddress">Retailer Address</label>
                        <input type="text" class="form-control" id="releaseAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="bagsToRelease">Bags to Release</label>
                        <input type="number" class="form-control" id="bagsToRelease" required>
                    </div>
                    <button type="submit" class="btn btn-success">Release</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Claim Fertilizer</h5>
                <form id="claimForm">
                    <div class="form-group">
                        <label for="bagsToClaim">Bags to Claim</label>
                        <input type="number" class="form-control" id="bagsToClaim" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Claim</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">View Distribution</h5>
                <form id="viewForm">
                    <div class="form-group">
                        <label for="viewAddress">Retailer Address</label>
                        <input type="text" class="form-control" id="viewAddress" required>
                    </div>
                    <button type="submit" class="btn btn-info">View</button>
                </form>
                <div id="distributionResult" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
